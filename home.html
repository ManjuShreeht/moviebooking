<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
</head>
<body>
    <h1>Movie Booking</h1>
    <br>
    <p id="filtered-data-length"></p>
 <br>
 <label for="seat-filter">Filter by Seat Number:</label>
    <input type="number" id="seat-filter" placeholder="Enter Seat Number">
    <br>
    
    <form id="booking-form" onsubmit="booking(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="number">Seat Number:</label>
        <input type="number" id="number" required>
        <button type="submit">Book Seat</button>
    </form>

    
    <button onclick="getdata()">Filter</button>

    <div id="data-container">
        <!-- Data will be dynamically populated here -->
    </div>

    

   

   

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
